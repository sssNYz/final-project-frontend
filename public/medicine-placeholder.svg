<svg
  width="128"
  height="128"
  viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Medicine illustration</title>
  <desc id="desc">Stylized medicine bottle with pill</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe" />
      <stop offset="100%" stop-color="#cffafe" />
    </linearGradient>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
    <linearGradient id="labelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f9fafb" />
      <stop offset="100%" stop-color="#e5e7eb" />
    </linearGradient>
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0f172a" flood-opacity="0.18" />
    </filter>
  </defs>

  <!-- วงกลมพื้นหลัง -->
  <circle cx="64" cy="64" r="56" fill="url(#bgGradient)" />

  <!-- เงาด้านหลังขวด -->
  <ellipse
    cx="64"
    cy="92"
    rx="26"
    ry="8"
    fill="#0f172a"
    fill-opacity="0.12"
  />

  <!-- ตัวขวดยา -->
  <g filter="url(#softShadow)">
    <!-- ลำตัวขวด -->
    <rect
      x="40"
      y="36"
      width="48"
      height="56"
      rx="10"
      fill="url(#bottleGradient)"
    />

    <!-- คอขวด -->
    <rect
      x="46"
      y="26"
      width="36"
      height="12"
      rx="4"
      fill="#0f172a"
      fill-opacity="0.9"
    />
    <rect
      x="44"
      y="22"
      width="40"
      height="6"
      rx="3"
      fill="#e5e7eb"
    />

    <!-- ฉลากขวด -->
    <rect
      x="44"
      y="46"
      width="40"
      height="32"
      rx="6"
      fill="url(#labelGradient)"
    />

    <!-- เครื่องหมายกากบาทบนฉลาก -->
    <circle
      cx="64"
      cy="62"
      r="10"
      fill="#0ea5e9"
      fill-opacity="0.12"
    />
    <circle
      cx="64"
      cy="62"
      r="7"
      fill="#0ea5e9"
    />
    <rect
      x="61"
      y="57"
      width="6"
      height="10"
      rx="2"
      fill="#f9fafb"
    />
    <rect
      x="59"
      y="59"
      width="10"
      height="6"
      rx="2"
      fill="#f9fafb"
    />
  </g>

  <!-- เม็ดยาอยู่ด้านหน้า -->
  <g transform="translate(72 82) rotate(-18)">
    <!-- ครึ่งซ้ายของเม็ดยา -->
    <rect
      x="-18"
      y="-6"
      width="18"
      height="12"
      rx="6"
      fill="#fef3c7"
    />
    <!-- ครึ่งขวาของเม็ดยา -->
    <rect
      x="0"
      y="-6"
      width="18"
      height="12"
      rx="6"
      fill="url(#pillGradient)"
    />
    <!-- เส้นแบ่ง -->
    <rect
      x="-1"
      y="-6"
      width="2"
      height="12"
      fill="#f59e0b"
      fill-opacity="0.7"
    />
  </g>
</svg>
